<h1>Sites</h1>
<mat-card class="example-card" *ngFor="let siteCard of siteCards">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{siteCard.title}}</mat-card-title>
    <mat-card-subtitle>{{siteCard.subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="siteCard.imageSrc" [alt]="siteCard.altText">
  <mat-card-content>
    <p>{{siteCard.paragraphText}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>{{siteCard.btnOneText}}</button>
    <button mat-button>{{siteCard.btnTwoText}}</button>
  </mat-card-actions>
</mat-card>
