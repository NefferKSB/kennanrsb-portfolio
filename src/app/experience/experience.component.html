<div id="experience">
  <div class="container">
    <div class="h4 text-center mb-4">Experience</div>
    <div class="row">
      <div class="col-md-12">
        <div class="work-history-centered">
          <article class="work-history-entry" data-aos="fade-up-left" *ngFor="let workEntry of workEntries">
            <div class="work-history-entry-inner">
              <div class="work-history-icon color-1">
                <i class="fas fa-pencil-alt"></i>
              </div>
              <div class="work-history-label">
                <h2>{{workEntry.position}}<span>{{workEntry.dateRange}}</span></h2>
                <h4>{{workEntry.company}}</h4>
                <ul>
                    <li *ngFor="let workExpLine of workEntry.experience">{{workExpLine}}</li>
                </ul>
              </div>
            </div>
          </article>
        </div>
      </div>
    </div>
  </div>
</div>
