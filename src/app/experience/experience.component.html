<section id="experience">
  <div class="container">
    <div class="h1" data-aos="fade-up-left">Experience</div>
    <div class="row">
      <div class="col-lg-8 col-sm-12">
        <div class="work-history-centered">
          <article class="work-history-entry" data-aos="fade-up-left" *ngFor="let workEntry of workEntries | slice : expLineStart:expLineLimit">
            <div class="work-history-entry-inner">
              <div class="work-history-icon color">
                <i class="fas fa-pencil-alt"></i>
              </div>
              <mat-card class="work-history-label">
                <h2>{{workEntry.position}}<span [style.display]="display">{{workEntry.dateRange}}</span></h2>
                <h4>{{workEntry.company}}</h4>
                <ul [style.font-size]="fontSize">
                    <li *ngFor="let workExpLine of workEntry.experience">{{workExpLine}}</li>
                </ul>
              </mat-card>
            </div>
          </article>
          <div *ngIf="expLineLimit < workEntries.length" class="display-more-btn-container">
            <button type="button" class="btn btn-primary" (click)="showMoreExpLines()">Show More</button>
          </div>
          <div *ngIf="expLineLimit > 2" class="display-more-btn-container">
            <button type="button" class="btn btn-primary" (click)="showLessExpLines()">Show Less</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="container">
  <hr>
</div>
