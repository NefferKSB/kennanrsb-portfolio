<mat-toolbar>
  <span>
    <a routerLink="/home">Kennan RSB</a>
  </span>
  <!-- This fills the remaining space of the current row -->
  <span class="spacer"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-xs>
    <ul>
      <li href="#home" class="hvr-bounce-to-bottom">
        <a>Home</a>
      </li>
      <li href="#about" class="hvr-bounce-to-bottom">
        <a>About</a>
      </li>
      <li href="#experience" class="hvr-bounce-to-bottom">
        <a>Experience</a>
      </li>
      <li href="#education" class="hvr-bounce-to-bottom">
        <a>Education</a>
      </li>
      <li href="#skills" class="hvr-bounce-to-bottom">
        <a>Skills</a>
      </li>
      <li href="#projects" class="hvr-bounce-to-bottom">
        <a>Projects</a>
      </li>
      <li href="#contact" class="hvr-bounce-to-bottom">
        <a>Contact</a>
      </li>
    </ul>
  </div>
  <mat-menu #menu="matMenu">
    <li href="#home" mat-menu-item>
      <a class="dropdown-link-styling">Home</a>
    </li>
    <li href="#about" mat-menu-item>
      <a class="dropdown-link-styling">About</a>
    </li>
    <li href="#experience" mat-menu-item>
      <a class="dropdown-link-styling">Experience</a>
    </li>
    <li href="#education" mat-menu-item>
      <a class="dropdown-link-styling">Education</a>
    </li>
    <li href="#skills" mat-menu-item>
      <a class="dropdown-link-styling">Skills</a>
    </li>
    <li href="#projects" mat-menu-item>
      <a class="dropdown-link-styling">Projects</a>
    </li>
    <li href="#contact" mat-menu-item>
      <a class="dropdown-link-styling">Contact</a>
    </li>
  </mat-menu>
  <button *ngIf="(isMobile | async)" mat-button [disableRipple]="true" [matMenuTriggerFor]="menu" fxHide="false" fxHide.gt-xs class="no-hover-effect">
    <mat-icon>menu</mat-icon>
  </button>
</mat-toolbar>
