<section id="skills">
  <div class="container">
    <div class="row">
      <div class="h1" data-aos="fade-right" data-aos-offset="50">Skills</div>
      <mat-card class="card" data-aos="fade-up" data-aos-anchor-placement="top-bottom">
        <div class="card-body">
          <div class="row" *ngFor="let skillRow of skillRows">
            <div class="col-md-6">
              <div class="progress-container progress-primary">
                <span class="progress-badge">{{skillRow.skillOne}}</span>
                <div class="progress">
                  <div class="progress-bar progress-bar-primary" data-aos="slide-right" data-aos-offset="10"
                    data-aos-duration="2000" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                    [style]="skillRow.styleOne"></div>
                  <span class="progress-value">{{skillRow.percentageOne}}</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="progress-container progress-primary">
                <span class="progress-badge">{{skillRow.skillTwo}}</span>
                <div class="progress">
                  <div class="progress-bar progress-bar-primary" data-aos="slide-right" data-aos-offset="10"
                    data-aos-duration="2000" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"
                    [style]="skillRow.styleTwo"></div>
                  <span class="progress-value">{{skillRow.percentageTwo}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </mat-card>
    </div>
  </div>
</section>
<div class="container">
  <hr>
</div>
